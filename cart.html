    <link rel="stylesheet" href="shoe.css">

</head>
<body>
    <!-- header -->
    <header>

        <h3 class="namelogo">SHOE_A_HOLIC</h3>
        <nav>
            <ul class="nav__link">
                <li><a href="#home">home</a></li>
                <li><a href="#featured">featured</a></li>
                <li><a href="product.html">product</a></li>
                <li><a href="#contactus">contact us</a></li>
                <li><a href=shop.html>Shop</a></li>
            </ul>
        </nav>
        <div class="nav__shop">
            <a href="cart.html"><i class="bx bx-shopping-bag"><span>0</span></i></a>
            <a href="Signin.html">
                <span class="iconify"  data-icon="teenyicons:signin-outline"></span>
            </a>
            </div>
    </header>
    <!-- header ends -->
    <section class="shopping_cart section" id="shopping_cart">
        <div class="section-title">
            shopping cart
        </div>

<!-- cart satart -->
    </section>
    <section id="cart_container" >
        <div class="uk-overflow-auto container" style = 'width: 70%'>
            <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
                <thead>
                    <tr>
                        <th class="uk-table-shrink"></th>
                        <th class="uk-table-small sty"><h3>ITEM</h3></th>
                        <th class="uk-table-small"></th>
                        <th class="uk-width-small sty"><h3>PRICE</h3></th>
                        <th class="uk-table-shrink uk-text-small sty"><h3>QUANTITY</h3></th>
                        <th class="uk-table-shrink uk-text-small sty"><h3>TOTAL</h3></th>
                        <th class="uk-table-shrink uk-text-small sty"><h3>REMOVE</h3></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="uk-checkbox" type="checkbox"></td>
                        <td><img class="uk-preserve-width uk-border-circle" src="image/women1.png" width="40" alt=""></td>
                        <td class="uk-table-link">
                            <h3 class = "item-name">red shoe</h3>
                        </td>
                        <td class="uk-text-truncate item-price"><h3>$100</h3></td>
                        <td><input type = 'number' class = 'num' value = '1'></td>
                        <td class="uk-text-truncate total-price"><h3>$100</h3></td>
                        <td><button class="remover" type="button">Remove</button></td>
                    </tr>
              
    
                </tbody>
                <tr>
                  <td><input class="uk-checkbox" type="checkbox"></td>
                  <td class="uk-text-turncate"><h3></h3></td>
                  <td class="uk-table-link">
                      <h3 class = "item-name"><strong>Grand-Total</strong></h3>
                  </td>
                  <td class="uk-text-truncate"><h3></h3></td>
                  <td class="uk-text-truncate"><h3></h3></td>
                  <td class="uk-text-truncate grand-total"><h3><strong>$0</strong></h3></td>
                  <td><button class="btn-dark" type="button" ><a href="./payment.html">Checkout</a></button></td>
                  
              </tr>

            </table>
        </div>
    </section>

  <!-- carts end -->

    <footer class="footer">
        <div class="footer__container bd-grid">

                    New collections of shoes 2020.

                <ul>
                    <li><a href="#home" class="footer__link">Home</a></li>
                    <li><a href="#featured" class="footer__link">Featured</a></li>
                    <li><a href="#women" class="footer__link">Women</a></li>
                    <li><a href="#new" class="footer__link">New</a></li>
                </ul>
            </div>

            <div class="footer__box">
                <h3 class="footer__title">FOLLOW US</h3>
                <a href="#" class="footer__social"><i class="bx bxl-facebook"></i></a>
                <a href="#" class="footer__social"><i class="bx bxl-instagram"></i></a>
                <a href="#" class="footer__social"><i class="bx bxl-twitter"></i></a>
                <a href="#" class="footer__social"><i class="bx bxl-google"></i></a>
            </div>
        </div>
