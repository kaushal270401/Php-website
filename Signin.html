<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Signin.css">
</head>
<body>
<div class="frame">
    <div class="innerframe">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">login</button>
            <button type="button" class="toggle-btn" onclick="register()">register</button>
        </div>
        <div class="icon">
            <img src="g.png" alt="">
        </div>
        <form id="login" class="signupform">
            <input type="text" class="username" id="Username" placeholder="username"  required>
            <input type="password" class="username" id="password" placeholder="password" required>
            <input type="checkbox" class="checkbox" required><span>Remember password</span>
            <button class="submit">login</button>
        </form>
        <form id="register" class="signupform">
            <input type="text" class="username" id="Username" placeholder="username"required> 
            <input type="text" class="username" placeholder="email-id" required>
            <input type="password" class="username" id="password" placeholder="password" required>
            <input type="checkbox" class="checkbox" required><span>Agree to terms and condition</span>
            <button class="submit">Register</button>
        </form>
    </div>
</div>   

<script>
    var x= document.getElementById("login");
    var y= document.getElementById("register");
    var z= document.getElementById("btn");
    
    function register(){
        x.style.left="-400px"
        y.style.left="50px"
        z.style.left="120px"
    }
    function login(){
        x.style.left="50px"
        y.style.left="450px"
        z.style.left="0"
    }

</script>

    
</body>
</html>
